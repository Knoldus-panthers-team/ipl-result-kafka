<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Score Board</title>
</head>
<body>
<div>
    <nav class="navbar navbar-dark d-flex justify-content-center" style="background-color:#223577">
        <div class="container"><div class="mt-3 row"><h4 class="text-light">Indian Premier League</h4></p></div></div>
        <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
        </ul>
    </nav>
</div>
<div class="container">
        <div class="row mt-3">
            <div class="col-12">
                    <div class="row" th:each ="match:${matches}">
                        <div class="card">
                            <div class="card-header">
                                [[${match.team1.name}]]
                            </div>
                            <div class="card-body">
                                    <table class="table table-dark table-hover">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Match Date</th>
                                            <th scope="col">Winner</th>
                                            <th scope="col">Score</th>
                                            <th scope="col">Result</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each ="ply:${players}">
                                            <td></td>
                                            <td th:text ="match.team1.name"></td>
                                            <td th:text ="${match.team1.name}"></td>
<!--                                            <td><a th:href="@{/teams/players/{id}(id=${ply.team.id})}">[[${ply.team.name}]]</a></td>-->
<!--                                            <td th:text ="${ply.country.countryName}"></td>-->
                                            <!--          <td><a href="@{/teams/players/{id}(id=${ply.team.id})}"></a></td>-->
                                        </tr>
                                        </tbody>
                                    </table>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
